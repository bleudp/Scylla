{% extends 'base.html' %}
{% load static %}
{% block container %}
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
  google.charts.load("current", {packages:["corechart"]});
  google.charts.setOnLoadCallback(drawChart);
  function drawChart() {
    var data = google.visualization.arrayToDataTable([
      ['Petitions', 'All Petitions'],
      ['Bad Petitions', {{bad_petitions}}],
      ['Good Petitions', 10],
    ]);

    var options = {backgroundColor: 'transparent','title':'All Petitions',pieHole: 0.4,colors: ['#2a898e', '#392a8e'],titleTextStyle: {color: '#fff'},'legendTextStyle': { 'color': '#fff' }  };

    var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
    chart.draw(data, options);
  }
</script>
<div class="container2">
    <div class="left_side">
        <h2>Bad Petitions</h2>
        <div class="petitions">
            <span>Host</span>
            <span>Petition</span>
            <span>User Agent</span>
        </div>
            {% for petition in petitions %}
            <div class="petitions">
                <span>{{petition.ip}}</span>
                <span>{{petition.petition}}</span>
                <span>{{petition.detection}}</span>
            </div>
            {% endfor %}
        </table>
    </div>

    <div class="right_side">
        <div id="donutchart" style="width: 500px; height: 300px;"></div>
    </div>

</div>
{% endblock %}
